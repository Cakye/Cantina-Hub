<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="pagContas.css" />

    <title>Contas</title>
</head>

<body>
    <header>
        <h2>Contas</h2>
        <div class="search">
            <input type="text" placeholder="Pesquisar..." />
            <div class="list"></div>
        </div>
    </header>

    <div class="navegacao">
        <ul>
            <li>
                <a href="pagPrincipal.html">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="pagSuporte.html">
                    <span class="icon"><i class="fa-solid fa-comments"></i></span>
                    <span class="title">Suporte</span>
                </a>
            </li>
        </ul>
    </div>

    <main>
        <div class="button-container">
            <button class="add-button" id="addContaBtn">Adicionar Conta</button>
        </div>

        <table id="tabelaContas">
            <thead>
                <tr>
                    <th>Informações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
    </main>

    <!-- Tela de Sobreposição para Detalhes da Conta -->
    <div id="overlayDetalhes" class="overlay">
        <div class="overlay-content">
            <h2>Detalhes da Conta</h2>
            <div id="detalhesConta"></div>
            <input type="number" id="valorAdicionar" placeholder="Adicionar Valor" />
            <button id="adicionarValorBtn">Adicionar Valor</button>
            <input type="number" id="valorDiminuir" placeholder="Diminuir Valor" />
            <button id="diminuirValorBtn" style="background-color: #d9534f;">Diminuir Valor</button>
        </div>
    </div>
    

    <!-- Tela de Sobreposição para Criar/Editar Conta -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Conta</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Nome da Conta" />
            <label for="serie">Série/Curso:</label>
            <input type="text" id="serie" placeholder="Série/Curso" />
            <label for="limit">Limite:</label>
            <input type="number" id="limit" placeholder="Limite" />
            <label for="value">Telefone:</label>
            <input type="text" id="value" placeholder="Telefone" oninput="formatarTelefone(this)" />
            <button id="saveBtn">Salvar</button>
        </div>
    </div>

    <!-- Tela de Sobreposição para Editar Conta -->
    <div id="overlayEditar" class="overlay">
        <div class="overlay-content">
            <h2>Editar Conta</h2>
            <label for="editName">Nome:</label>
            <input type="text" id="editName" placeholder="Nome da Conta" />
            <label for="editSerie">Série/Curso:</label>
            <input type="text" id="editSerie" placeholder="Série/Curso" />
            <label for="editLimit">Limite:</label>
            <input type="number" id="editLimit" placeholder="Limite" />
            <label for="editValue">Telefone:</label>
            <input type="text" id="editValue" placeholder="Telefone" oninput="formatarTelefone(this)" />
            <button id="editSaveBtn">Salvar</button>
            <button id="editDeleteBtn" style="background-color: #d9534f;">Excluir</button>
        </div>
    </div>


    
    <script src="pagContas.js"></script>
    <script src="database.js"></script>
    <script src="crud.js"></script>
</body>
</html>
